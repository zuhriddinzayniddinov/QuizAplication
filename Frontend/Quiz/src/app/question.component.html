<mat-card>
    <mat-card-content>
        <form>
            <mat-form-field class="fullWith">
                <input  [(ngModel)]="question.text" name="question" matInput placeholder="Savol">
            </mat-form-field>
            <mat-form-field class="fullWith">
                <input  [(ngModel)]="question.correctAsnwer" name="correctAsnwer" matInput placeholder="To'g'ri javob">
            </mat-form-field>
            <mat-form-field class="fullWith" *ngFor="let worngAsnwer of question.worngAsnwers;let i = index">
                <input [(ngModel)]="question.worngAsnwers[i]" name="worngAsnwer{{i}}" matInput placeholder="Noto'g'ri javob {{i+1}}">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="post()" mat-button>Jo'nat</button>
    </mat-card-actions>
</mat-card>
